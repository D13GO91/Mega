<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega</title>
  <!-- Style -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header">
      <h1 class="title">MegaSorte</h1>
      <div class="acesso">
        <div class="login botton">Login</div>
        <div class="cadastro botton">Cadastre-se</div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="">Mega Sena</a></li>
        <li><a href="">Mega da Virada</a></li>
        <li><a href="">Quina</a></li>
        <li><a href="">Loto Fácil</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="sortear">
      <div class="regras">
        <h2>Seleciona como quer sortear os números:</h2>
        
        <input type="radio" id="allNumbers" name="selectDrawn" value="allNumbers" checked>
        <label for="allNumbers">De 0 - 60</label>
        
        <input type="radio" id="mostLuck" name="selectDrawn" value="mostLuck">
        <label for="mostLuck">Mais sorteados</label>
        
        <input type="radio" id="lessLuck" name="selectDrawn" value="lessLuck">
        <label for="lessLuck">Menos sorteados</label>
        
        <input type="radio" id="joinRules" name="selectDrawn" value="lessLuck">
        <label for="lessLuck">Mistura de mais e menos sorteados</label>

        <!-- //all numbers|| most luck || less luck || join rules -->
      </div>
      <div class="balls">
        // put the numbers on the screen
      </div>
    </section>

    <section class="last draws">
      <div class="mega card">
        //put the last number drawn the mega
      </div>
      <div class="lotofacil card">
        //put the last number drawn the lotofacil
      </div>
    </section>


  </main>

</body>
<script src="./scripts/script.js"></script>

</html>
